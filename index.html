<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexGov Blog</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 250px 1fr;
            grid-template-areas:
                "header header"
                "menu content"
                "footer footer";
        }

        header {
            grid-area: header;
            background-color: #004080;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            position: relative;
        }

        header img {
            height: 50px;
        }

        .banner-container {
            overflow: hidden;
            width: 80%;
            position: relative;
        }

        .banners {
            display: flex;
            animation: slide 15s linear infinite;
        }

        .banners img {
            width: 100%;
            max-width: 300px;
            margin-right: 10px;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        nav {
            grid-area: menu;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #004080;
        }

        main {
            grid-area: content;
            padding: 20px;
        }

        footer {
            grid-area: footer;
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-apexgov.png" alt="Logo ApexGov">
        <div class="banner-container">
            <div class="banners">
                <img src="banner1.jpg" alt="Banner 1">
                <img src="banner2.jpg" alt="Banner 2">
                <img src="banner3.jpg" alt="Banner 3">
                <img src="banner4.jpg" alt="Banner 4">
                <img src="banner5.jpg" alt="Banner 5">
            </div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#tema1">Tema 1</a></li>
            <li><a href="#tema2">Tema 2</a></li>
            <li><a href="#tema3">Tema 3</a></li>
            <li><a href="#tema4">Tema 4</a></li>
            <li><a href="#tema5">Tema 5</a></li>
        </ul>
    </nav>
    <main>
        <h1>Bienvenido al Blog de ApexGov</h1>
        <p>Aquí se mostrará el contenido de los archivos .html o .md.</p>
    </main>
    <footer>
        <p>&copy; 2023 ApexGov. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
